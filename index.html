<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goth Starbucks</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Kalam:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1a6530e360.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>

<body>
  <section class="header">
    <div class="nav">
      <ul class="header-links">
        <li><a href="">MENU</a></li>
        <li><a href="">LOCATIONS</a></li>
        <li><a href="">PERKS</a></li>
        <img src="/img/logo.png" class="logo" alt="">
        <li><a href="">ABOUT</a></li>
        <li><a href="">REWARDS</a></li>
        <li><a href="">SHOP</a></li>
      </ul>
    </div>
  </section>
  <section class="landing">
    <div class="landing-container">
      <div class="landing-container-left">
        <h1>NEW FLAVORS AVAILABLE</h1>
        <img src="img/bonescoffee.jpg" class="bonescoffee" alt="">
        <button class="landing-shop"><a href="">SHOP NOW</a></button>
      </div>
      <div class="landing-container-right">
      <img src="img/skellydrink.png" class="skull-drinking" alt="">
      </div>
    </div>
  </section>
  <section class="merch">
    <div class="merch-header">
      <img src="img/NEWMERCHAVAILABLEa.png" class="new-merch-available" alt="">
    </div>
    <div class="merch-shop">
      <a href="" target="_blank">
        <img src="img/goth cup.jpg" class="merch-item" alt="">
      </a>
      <a href="" target="_blank">
        <img src="img/goth-starbuck-clothes.webp" class="merch-item" alt="">
      </a>
      <a href="" target="_blank">
        <img src="img/two-cups.webp" class="merch-item" alt="">
      </a>
    </div>
  </section>
  <footer>
    <div class="social-media">
      <i class="fa-brands fa-facebook fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
      <i class="fa-brands fa-twitter fa-2x"></i>
    </div>
    <!-- <div class="footer-logo"><img src="img/logo.webp" alt=""></div> -->
  </footer>

</body>
</html>
